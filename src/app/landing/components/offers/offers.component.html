<div class="container pt-50 pb-50 pt-lg-30 pb-md-20 sm-pb-0 sm-pt-0" id="offer">
    <div class="row">
        <div class="col-12 text-center mb-30" data-aos="fade-up" data-aos-once="true">
            <h3 class="sub-title">{{offers.title}}</h3>
        </div>
        <div class="col-lg-4 col-sm-6 mb-30" data-aos="fade-up" data-aos-once="true"
             *ngFor="let item of offers.info_blocks">
            <div class="info-block d-flex">
                <div class="info-block_icon">
                    <i class="{{item.fa_class}}"></i>
                </div>
                <div class="info-block_text">
                    <h4>{{item.title}}</h4>
                    <p>{{item.text}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
