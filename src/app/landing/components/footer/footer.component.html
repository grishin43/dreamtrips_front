<footer #footer>
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-xl-3 col-lg-4 col-12 text-lg-left text-center">
                <ul class="footer-contacts d-flex flex-wrap">
                    <li>
                        <a href="mailto:{{contacts.email_1}}">
                            <i class="fas fa-envelope"></i>
                            {{contacts.email_1}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xl-6 col-lg-4 col-12 text-center">
                <a routerLink="/policy" class="footer-link">Политика конфиденциальности</a>
                <a routerLink="/dpa" class="footer-link">Обработка персональных данных</a>
            </div>
            <div class="col-xl-3 col-lg-4 col-12 text-lg-right text-center">
                <p class="copyright">{{global.copyright}}</p>
            </div>
        </div>
    </div>
</footer>

<button class="scroll-top" *ngIf="showUpButton" [@enterUp] [ngx-scroll-to]="'#home'"
        #pageUp [style.bottom]="posUpButton + 'px'">
    <i class="far fa-chevron-up"></i>
</button>
