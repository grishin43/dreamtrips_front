<header #home [class.sticky]="sticky_header" id="home">
    <div class="header_top">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-auto col xs-pr-0">
                    <a routerLink="/" class="logo logo-animate">
                        <img src="../assets/images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="col-auto d-md-none d-flex">
                    <button class="menu-btn" [class.active]="show_menu" (click)="toggleMenu()">
                        <span></span>
                    </button>
                </div>
                <div class="col sm-popup" *ngIf="show_contacts">
                    <div class="row align-items-center">
                        <div class="col-md col-12">
                            <ul class="d-flex justify-content-end nav-contacts flex-wrap">
                                <li>
                                    <a href="tel:{{contacts.phone_1 | onlyNumsPipe}}" class="def-link has-icon">
                                        <i class="fal fa-phone"></i>
                                        {{contacts.phone_1}}
                                    </a>
                                </li>
                                <li>
                                    <a href="mailto:{{contacts.email_1}}" class="def-link has-icon">
                                        <i class="fal fa-envelope"></i>
                                        {{contacts.email_1}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-auto col-12 text-center">
                            <a class="def-btn def-btn-blue d-block" target="_blank"
                               [attr.href]="telegram_bot_link">
                                Присоединиться
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header_bottom" *ngIf="show_menu" [@enterLeft] #navMenu>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md col-12 plr-sm-0 order-md-1 order-2">
                    <ul class="d-flex flex-wrap align-items-center nav-menu">
                        <li *ngFor="let nav_item of nav">
                            <a [routerLink]="current_route !== '/' ? '' : null"
                               tabindex
                               [ngx-scroll-to]="current_route === '/' ? nav_item.link : null"
                               [ngx-scroll-to-offset]="current_route === '/' ? -headerHeight : null">
                                {{nav_item.title}}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-auto col-12 plr-sm-0 order-md-2 order-1">
                    <ul class="d-flex align-items-center nav-social">
                        <li>
                            <a href="{{social.facebook}}" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{social.instagram}}" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{social.telegram_channel}}" target="_blank">
                                <i class="fab fa-telegram-plane"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 order-3 d-mp-none">
                    <ul class="d-flex justify-content-end nav-contacts flex-wrap">
                        <li>
                            <a href="tel:{{contacts.phone_1}}" class="def-link has-icon">
                                <i class="fal fa-phone"></i>
                                {{contacts.phone_1}}
                            </a>
                        </li>
                        <li>
                            <a href="mailto:{{contacts.email_1}}" class="def-link has-icon">
                                <i class="fal fa-envelope"></i>
                                {{contacts.email_1}}
                            </a>
                        </li>
                    </ul>
                    <a class="def-btn def-btn-blue d-block" target="_blank"
                       [attr.href]="telegram_bot_link">
                        Присоединиться
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
