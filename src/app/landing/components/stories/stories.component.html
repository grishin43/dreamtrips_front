<div class="bg-gray" id="stories">
    <div class="container pt-80 pb-100 sm-pb-0">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-30" data-aos="fade-up" data-aos-once="true">
                <h3 class="sub-title">{{stories.title}}</h3>
            </div>
            <div class="col-md-4 col-sm-6 col-12 sm-mb-30" data-aos="fade-up" data-aos-once="true"
                 *ngFor="let item of stories.info_blocks;">
                <div class="review-block">
                    <div class="review-block_photo"
                         [ngStyle]="{background: 'url(' + item.image + ') no-repeat center/cover'}">
                    </div>
                    <div class="d-flex flex-column review-block_text">
                        <p>{{item.text}}</p>
                        <span>{{item.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
